<!DOCTYPE html>
<html>
<head>
    <title>The Blind Corridor</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; cursor: none; }
        canvas { display: block; }
        #ui { position: absolute; top: 20px; left: 20px; color: #444; pointer-events: none; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                   display: flex; flex-direction: column; align-items: center; justify-content: center; 
                   background: black; color: red; transition: 1s; z-index: 10; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="ui">KEYS FOUND: <span id="keys">0</span>/5</div>
    
    <div id="overlay">
        <h1 id="status">THERE IS SOMETHING IN THE DARK</h1>
        <button onclick="startGame()" style="background:none; border:1px solid red; color:red; padding:10px 20px; cursor:pointer;">ENTER</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let gameActive = false;
        let keysFound = 0;
        let mouse = { x: 0, y: 0 };
        let items = [];
        let monster = { x: -100, y: -100, speed: 1.5, active: false };
        let flicker = 0;

        window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

        function startGame() {
            document.getElementById('overlay').classList.add('hidden');
            gameActive = true;
            keysFound = 0;
            items = [];
            spawnItems();
            setTimeout(() => { monster.active = true; }, 5000); // Monster wakes up after 5s
            update();
        }

        function spawnItems() {
            for(let i=0; i<5; i++) {
                items.push({
                    x: Math.random() * (canvas.width - 50) + 25,
                    y: Math.random() * (canvas.height - 50) + 25,
                    picked: false
                });
            }
        }

        function update() {
            if(!gameActive) return;

            // Monster Logic
            if(monster.active) {
                let dx = mouse.x - monster.x;
                let dy = mouse.y - monster.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                
                // Monster moves toward the light
                monster.x += (dx / dist) * monster.speed;
                monster.y += (dy / dist) * monster.speed;

                // Jumpscare/Game Over
                if(dist < 30) {
                    gameOver("YOU WERE CONSUMED");
                }
            }

            // Key Collection
            items.forEach(item => {
                if(!item.picked) {
                    let dx = mouse.x - item.x;
                    let dy = mouse.y - item.y;
                    if(Math.sqrt(dx*dx + dy*dy) < 20) {
                        item.picked = true;
                        keysFound++;
                        document.getElementById('keys').innerText = keysFound;
                        monster.speed += 0.5; // He gets faster with every key
                        if(keysFound === 5) gameOver("YOU ESCAPED THE DARK", "green");
                    }
                }
            });

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            // 1. Fill pitch black
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. Flashlight effect (Light clipping)
            flicker = Math.random() > 0.98 ? 0 : 150; // Flickering light
            let gradient = ctx.createRadialGradient(mouse.x, mouse.y, 10, mouse.x, mouse.y, flicker);
            gradient.addColorStop(0, 'rgba(255, 255, 200, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 1)');

            ctx.globalCompositeOperation = 'lighter';
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';

            // 3. Draw Items (only visible if light is near)
            items.forEach(item => {
                if(!item.picked) {
                    let d = Math.sqrt((mouse.x-item.x)**2 + (mouse.y-item.y)**2);
                    if(d < 120) {
                        ctx.fillStyle = '#ffd700';
                        ctx.beginPath();
                        ctx.arc(item.x, item.y, 5, 0, Math.PI*2);
                        ctx.fill();
                    }
                }
            });

            // 4. Draw Monster (Very faint)
            if(monster.active) {
                let d = Math.sqrt((mouse.x-monster.x)**2 + (mouse.y-monster.y)**2);
                if(d < 100) {
                    ctx.fillStyle = `rgba(255, 0, 0, ${0.1 + Math.random()*0.2})`;
                    ctx.beginPath();
                    ctx.arc(monster.x, monster.y, 25, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }

        function gameOver(text, color = "red") {
            gameActive = false;
            const ov = document.getElementById('overlay');
            const st = document.getElementById('status');
            ov.classList.remove('hidden');
            st.innerText = text;
            st.style.color = color;
        }
    </script>
</body>
</html>
